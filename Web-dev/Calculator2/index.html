<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Faulty Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body onkeydown="myFunction(event)">
    <div class="icon-1">
      <button id="dark" class="light_icon" onclick="dark(),darkiocn()"></button>
      <!-- <button id="dark" onclick="dark()">Dark Mode</button> -->
      <!-- <input type="color" name="color" id="color" value="#535151"> -->
    </div>
    <div class="rajdhani-semibold main">
      <div class="row">
        <input class="rajdhani-semibold" type="text" placeholder="0" />
      </div>
      <div class="row">
        <button class="rajdhani-semibold btn top-btn" onclick="clr()">
          AC
        </button>
        <button class="btn top-btn" onclick="back()">â¬…</button>
        <button class="btn top-btn" onclick="display('%')">%</button>
        <button class="btn rt-btn" onclick="display('/')">/</button>
      </div>
      <div class="rajdhani-semibold row">
        <button class="rajdhani-semibold btn" onclick="display('7')">7</button>
        <button class="rajdhani-semibold btn" onclick="display('8')">8</button>
        <button class="rajdhani-semibold btn" onclick="display('9')">9</button>
        <button class="rajdhani-semibold btn rt-btn" onclick="display('*')">
          X
        </button>
      </div>
      <div class="row">
        <button class="rajdhani-semibold btn" onclick="display('4')">4</button>
        <button class="rajdhani-semibold btn" onclick="display('5')">5</button>
        <button class="rajdhani-semibold btn" onclick="display('6')">6</button>
        <button class="btn rt-btn" onclick="display('-')">-</button>
      </div>
      <div class="row">
        <button class="rajdhani-semibold btn" onclick="display('1')">1</button>
        <button class="rajdhani-semibold btn" onclick="display('2')">2</button>
        <button class="rajdhani-semibold btn" onclick="display('3')">3</button>
        <button class="btn rt-btn" onclick="display('+')">+</button>
      </div>
      <div class="row">
        <button class="rajdhani-semibold btn" onclick="display('0')">0</button>
        <button class="rajdhani-semibold btn" onclick="display('00')">
          00
        </button>
        <button class="rajdhani-semibold btn" onclick="display('.')">.</button>
        <button class="btn rt-btn" onclick="solve()">=</button>
      </div>
    </div>
  </body>
</html>
